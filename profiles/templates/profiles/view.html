{% extends 'base.html' %}
{% block content %}
  <!-- templates/profiles/review.html -->

  <h2 class="page-title">Review Profile: {{ profile.name }}</h2>

  <div class="container">
    <!-- Left side: Document Preview -->
    <div class="preview">
      <h3>Document Preview</h3>
      <iframe src="{{ profile.file.url }}" width="100%" height="600px"></iframe>
    </div>

    <!-- Right side: Editable Form with Prefilled Extracted Data -->
    <div class="form-data">
      <h3>View Info</h3>

      <form method="get">
        <div class="form-group">
          {% for field in form %}
            <div class="form-group">
                <label for="id_{{field.label}}">{{ field.label }}:</label>
                {{ field }}
            </div>
            {% endfor %} 
      </div>
      </form>
    </div>
  </div>
{% endblock %}
