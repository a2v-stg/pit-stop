<!-- templates/pitstops/feedback.html -->
{% extends "base.html" %}
{% block content %}

<h2  class="page-title"> Interview Feedback for : {{ profile.name }}</h2>

<div class="container">
    <!-- Left side: Document Preview -->
    <div class="preview">
        <h3>Document Preview</h3>
        <iframe src="{{ profile.file.url }}" width="100%" height="600px"></iframe>
    </div>

    <!-- Right side: Feedback Form -->
    <div class="form-data">
        <h3>Feedback</h3>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="comments">Feedback:</label>
                <textarea name="comments" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="interviewer_name">Interviewer Name:</label>
                <input type="text" name="interviewer_name" rows="1" required></input>
            </div>
            <div class="form-group">
                <label for="interviewed_for_team">Interviewed for Team:</label>
                {{ form.interviewed_for_team}}
            </div>
            <div class="form-group">
                <label for="score">Score:</label>
                {{ form.score}}
            </div>
            <div class="form-group">
                <label for="fitment">Fitment Analysis:</label>
                {{ form.fitment}}
            </div>
            <div class="form-group">
                <label for="decision">Decision:</label>
                {{ form.decision}}
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
