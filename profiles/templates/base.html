<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    
    <div class="sidebar">
        <h2>Let's Simplify Hiring</h2>
        <ul>
            <li><a href="{% url 'list_profiles' %}"><i class="fas fa-list"></i> Profiles</a></li>
            <li><a href="{% url 'upload_profile' %}"><i class="fas fa-upload"></i> Upload Profile</a></li>
            <li><a href="{% url 'search_profiles' %}"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="{% url 'admin:index' %}"><i class="fas fa-cogs"></i> Admin</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="page-header">
            <h1>Profile & Interview Tracking Stop</h1>
        </div>
        {% block content %}
        {% endblock %}
        <footer class="footer">
            <div class="footer-left">
                Be Curious. Not Judgemental !! 
            </div>
            <div class="footer-right">
                Â© 2025 stg-india/pitstop
            </div>
        </footer>
    </div>
    
    
    
</body>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;

}
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/* Sidebar */
.sidebar {
    width: 250px;
    background: rgba(223, 229, 240, 0.81);
    color: grey;
    height: 100vh;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: grey;
    font-size: 16px;
    display: block;
    padding: 10px;
    border-radius: 4px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background: #0056b3;
}
.sidebar ul li a i {
    margin-right: 10px; /* Space between icon and text */
    font-size: 20px;
}

.main-content {
    margin-left: 250px;
    flex-grow: 1;
    padding: 20px;
}
.container {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.preview, .extracted-data, .upload-form, .instructions, .feedback-form {
    flex: 1;
    max-width: 48%;
}



/* Profile Table */
.profile-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    margin-bottom: 30px
}

.profile-table th,
.profile-table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

.profile-table th {
    background-color:#0056b3;
    color: white;
}

.profile-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.profile-table tr:last-child(even) {
    background-color: #f9f9f9;
   
}


/* Fitment Badge */
.fitment-badge {
    padding: 6px 8px;
    border-radius: 4px;
    color: white;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin: 2px;
}

.fitment-badge.good {
    background-color: #28a745;
}

.fitment-badge.maybe {
    background-color:rgb(255, 168, 7);
}

.fitment-badge.bad {
    background-color: #dc3545;
}

/* Action Buttons */
.btn {
    padding: 6px 6px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin: 2px;
}

.btn.view {
    background-color:rgb(25, 81, 45);
    color: white;
}

.btn.edit {
    background-color:rgb(177, 125, 53);
    color: black;
}

.btn.delete {
    background-color: #dc3545;
    color: white;
}

.upload-form {
    flex: 1;
    max-width: 48%;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.preview {
    flex: 1;
    max-width: 48%;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-data {
    flex: 1;
    max-width: 48%;
    padding: 20px;
    background-color:rgb(238, 238, 238);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.page-header {
    background:rgb(87, 136, 234);
    color: white;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.footer {
    display: flex;
    justify-content: space-between;  /* Aligns left & right content */
    align-items: center;
    padding: 20px;
    margin: 20px auto;

    background: #333;
    color: white;
    max-width: 1200px;
    bottom: 0;
    font-weight: light;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.footer-left {
    font-size: 14px;
}
.footer-right {
    font-size: 11px;
}

h1 {
    text-align: center;
}
h2, h3 {
    margin-bottom: 20px;
    font-size: 1.5em;
    text-align: center;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

label {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 5px;
}

input, textarea, select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

textarea {
    min-height: 100px;
}

input:focus, textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Error Styling */
.error {
    color: red;
    font-size: 0.9em;
    margin-top: 5px;
}

/* Submit Button Styling */
.submit-btn {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #45a049;
}

.submit-btn:active {
    background-color: #388e3c;
}
.search-form {
    margin: 20px;
    justify-content: space-between;
    background: rgb(114, 117, 114);
    width: 100%;
    max-width:1200px;   
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;  /* Aligns left & right content */
    align-items: center;
    padding: 20px;
    margin: 20px auto;
}
.search-form form {
    max-width: 48%;
    flex: 1;
}

.search-form button {
    flex: 1;
    padding: 12px 20px;
    background-color:rgb(135, 144, 160);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    max-width: 48%;
}

ul {
    padding: 0;
}

ul li {
    margin: 15px 0;
}
    
</style>
</html>
